<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="temp">Temperature</label>
        <input type="number" id="temp" placeholder="Enter Temperature">
        <button onclick="convert()">Convert</button>

        <label for="res">Result:</label>
        <input type="text" id="res" readonly>
    </div>
    <script>
        function convert(){
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;
            var temp = parseFloat(document.getElementById("temp").value);

            var convertedValue;
            var resUnit;

            switch (fromUnit){
                case 'C':
                    if(toUnit === 'F'){
                        convertedValue=(temp*9/5)+32;
                        resUnit='F';
                    }else if(toUnit==='K'){
                        convertedValue=temp+273.15;
                        resUnit='K';
                    }else{
                        convertedValue=temp;
                        resUnit='C';
                    }
                    break;

                    case 'F':
                    if(toUnit === 'C'){
                        convertedValue=(temp-32)* 5/9;
                        resUnit='C';
                    }else if(toUnit==='K'){
                        convertedValue=(temp-32)* 5/9+273.15;
                        resUnit='K';
                    }else{
                        convertedValue=temp;
                        resUnit='F';
                    }
                    break;

                    case 'K':
                    if(toUnit === 'C'){
                        convertedValue=(temp-273.15);
                        resUnit='C';
                    }else if(toUnit==='F'){
                        convertedValue=(temp-273.15)* 9/5 +32;
                        resUnit='F';
                    }else{
                        convertedValue=temp;
                        resUnit='K';
                    }
                    break;
            }
            document.getElementById('res').value = convertedValue.toFixed(2) + ' ' +resUnit;
        }
    </script>
</body>
</html>
